<h2 class="text-center">Search history</h2>
<div class="search-history">
    <div *ngFor="let data of histories" class="weather-container">
        <div class="weather-card">
            <h2>{{ data.city }}</h2>
            <p class="temperature">{{ data.temperature }}Â°C</p>
            <p class="description">{{ data.description }}</p>

            <div class="weather-details">
                <div class="detail-item">
                    <img src="assets/icons/wind.svg" alt="Wind">
                    <p>Wind: {{ data.wind }} m/s</p>
                </div>
                <div class="detail-item">
                    <img src="assets/icons/coordinates.svg" alt="Coordinates">
                    <p>Lat: {{ data.lat }}, Lon: {{ data.lon }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
